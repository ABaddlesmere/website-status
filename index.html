<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="Site Status shows the current status of websites and their systems">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/core.css">
    <script type="text/javascript" src="js/index.js"></script>
    <title>Site Status</title>
</head>
<body onload="load()">
    <h1>All your website statuses in one place!</h1>
    <h3>If you want to suggest a website to add, <a href="https://github.com/ABaddlesmere/website-status/issues" target="_blank">open an issue here</a></h3>
    

    <div>
        <div class="item" id="cloudflare">
            <span class="content">

            </span>

                <h3>Cloudflare</h3>
            </div>
            <div class="content" id="cloudflareDesc">
            </div>
        </div>

            </div>
        </div>
    </div>
    <div>

</html>
